<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMatch - Find Your Team ‚ö°</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">‚ö°</span>
                <span class="logo-text">HackMatch</span>
            </div>
            <div class="streak-counter">
                <span class="streak-flame">üî•</span>
                <span class="streak-num">12</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Your Card Preview (collapsed) -->
            <div class="your-card-preview" id="yourCardPreview">
                <div class="card-mini">
                    <div class="card-mini-avatar">
                        <div class="avatar-circle" style="background: linear-gradient(135deg, #FF006E, #8338EC);">
                            <span>YOU</span>
                        </div>
                    </div>
                    <div class="card-mini-info">
                        <h4>Alex Chen</h4>
                        <p>Full-stack ‚Ä¢ AI Enthusiast</p>
                    </div>
                    <button class="edit-btn" id="editProfileBtn">‚úèÔ∏è</button>
                </div>
            </div>

            <!-- Discovery Section -->
            <div class="discovery-section">
                <div class="section-header">
                    <h2>Discover Teammates</h2>
                    <div class="filter-pills">
                        <button class="pill active">All</button>
                        <button class="pill">Frontend</button>
                        <button class="pill">Backend</button>
                        <button class="pill">Design</button>
                    </div>
                </div>

                <!-- Card Stack -->
                <div class="card-stack" id="cardStack">
                    <!-- Cards will be generated by JS -->
                </div>

                <!-- Actions -->
                <div class="actions">
                    <button class="action-btn pass" id="passBtn">
                        <span class="btn-icon">‚úï</span>
                        <span class="btn-label">Pass</span>
                    </button>
                    <button class="action-btn save" id="saveBtn">
                        <span class="btn-icon">‚òÖ</span>
                        <span class="btn-label">Save</span>
                    </button>
                    <button class="action-btn connect" id="connectBtn">
                        <span class="btn-icon">‚ö°</span>
                        <span class="btn-label">Connect</span>
                    </button>
                </div>
            </div>

            <!-- Match Modal -->
            <div class="match-modal hidden" id="matchModal">
                <div class="match-content">
                    <div class="match-celebration">
                        <div class="match-text">IT'S A MATCH!</div>
                        <div class="match-score">
                            <span class="score-number">94%</span>
                            <span class="score-label">Compatibility</span>
                        </div>
                    </div>
                    <div class="match-profiles">
                        <div class="matched-avatar you">
                            <div class="avatar-circle" style="background: linear-gradient(135deg, #FF006E, #8338EC);">
                                <span>YOU</span>
                            </div>
                            <p>Alex Chen</p>
                        </div>
                        <div class="match-icon">‚ö°</div>
                        <div class="matched-avatar them" id="matchedAvatar">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>
                    <button class="message-btn" id="messageBtn">Send Message üí¨</button>
                    <button class="close-match-btn" id="closeMatchBtn">Keep Exploring</button>
                </div>
            </div>
        </main>

        <!-- Particle Canvas for effects -->
        <canvas id="particleCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
