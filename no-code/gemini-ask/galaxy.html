    body {
      overflow: hidden;
    }

    .galaxy-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: radial-gradient(ellipse at center, rgba(10, 14, 39, 0.8) 0%, var(--darker-bg) 100%);
    }

    /* Radar effect */
    .radar-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vmin;
      height: 80vmin;
      pointer-events: none;
    }

    .radar-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 50%;
    }

    .radar-ring:nth-child(1) {
      width: 100%;
      height: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .radar-ring:nth-child(2) {
      width: 66%;
      height: 66%;
      border-color: rgba(0, 255, 255, 0.15);
    }

    .radar-ring:nth-child(3) {
      width: 33%;
      height: 33%;
      border-color: rgba(0, 255, 255, 0.1);
    }

    .radar-sweep {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-cyan), transparent);
      transform-origin: left center;
      animation: rotate-scan 8s linear infinite;
      box-shadow: 0 0 20px var(--neon-cyan);
    }

    /* Top bar */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: rgba(5, 8, 20, 0.9);
      border-bottom: 2px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);

    .top-bar-content {
      max-width: 1400px;

      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;

    .logo-small {

      font-size: 16px;
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    .filter-tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      flex: 1;
      justify-content: center;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-status {

      border-radius: 20px;
      font-family: 'VT323', monospace;
      font-size: 16px;
      color: var(--neon-cyan);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-status:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 15px var(--neon-cyan);
    }

    /* User bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
      background: rgba(15, 20, 40, 0.8);
      border: 2px solid;
      backdrop-filter: blur(10px);
    }

    .bubble.self {
      width: 100px;
      height: 100px;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 30px var(--neon-cyan);
      z-index: 50;

    .bubble.online {

      box-shadow: 0 0 20px var(--neon-green);
    }

    .bubble.busy {
      border-color: var(--neon-pink);
      box-shadow: 0 0 20px var(--neon-pink);
    }

    .bubble.away {
      border-color: var(--neon-yellow);

    .bubble.high-match {

      height: 90px;

    .bubble.medium-match {
      width: 70px;
      height: 70px;

    .bubble.low-match {
      width: 50px;
      height: 50px;

    .bubble:hover {

      z-index: 60;

    .bubble-avatar {

    .bubble-name {

    .bubble-status {

    }

    .bubble:hover .bubble-status {
      opacity: 1;
    }

    .bubble.online .bubble-status {

      color: var(--neon-green);
    }

    .bubble.busy .bubble-status {

      color: var(--neon-pink);
    }

    .bubble.away .bubble-status {
      border-color: var(--neon-yellow);
      color: var(--neon-yellow);
    }

    /* Stats panel */
    .stats-panel {

      bottom: 20px;
      left: 20px;

      background: rgba(5, 8, 20, 0.9);
      border: 2px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      min-width: 200px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-family: 'VT323', monospace;
      font-size: 16px;
    }

    .stat-label {
      color: var(--text-secondary);
    }

    .stat-value {
      color: var(--neon-cyan);
      font-weight: 700;
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    /* Quick actions */
    .quick-actions {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .quick-btn {

      height: 60px;
      border-radius: 50%;
      background: rgba(5, 8, 20, 0.9);
      border: 2px solid var(--neon-purple);

    .quick-btn:hover {

    /* Status update modal */
    .status-modal {

    .status-modal-content {

    .status-options {

    .status-option {

    .status-option:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    @media (max-width: 768px) {

      }

      .quick-actions {
        bottom: 10px;
        right: 10px;
      }

      .quick-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>

    ];

    let currentFilter = 'all';
    const container = document.getElementById('bubbles-container');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    // Load persona
    const persona = JSON.parse(localStorage.getItem('persona') || '{}');

    function createBubbles() {
      container.innerHTML = '';

      // Create self bubble (center)
      const selfBubble = document.createElement('div');
      selfBubble.className = 'bubble self';
      selfBubble.style.left = `${centerX - 50}px`;
      selfBubble.style.top = `${centerY - 50}px`;
      selfBubble.innerHTML = `
        <div class="bubble-avatar">${persona.nickname?.[0] || 'ME'}</div>
        <div class="bubble-name">${persona.nickname || 'You'}</div>
      `;
      container.appendChild(selfBubble);

      // Create other user bubbles
      mockUsers.forEach((user, index) => {
        const angle = (index / mockUsers.length) * 2 * Math.PI;
        const radius = 200 + Math.random() * 150;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;

        const bubble = document.createElement('div');
        bubble.className = `bubble ${user.status} ${user.match}-match`;
        bubble.style.left = `${x - 35}px`;
        bubble.style.top = `${y - 35}px`;
        bubble.style.animationDelay = `${index * 0.2}s`;

        bubble.innerHTML = `
          <div class="bubble-avatar">${user.name[0]}</div>
          <div class="bubble-name">${user.name}</div>
          <div class="bubble-status">${user.statusText}</div>
        `;

        bubble.addEventListener('click', () => {
          localStorage.setItem('selectedUser', JSON.stringify(user));
          window.location.href = 'profile.html';
        });

        container.appendChild(bubble);
      });

      updateStats();
    }

    function updateStats() {
      document.getElementById('online-count').textContent = mockUsers.filter(u => u.status === 'online').length + 1;

      document.getElementById('current-filter').textContent = currentFilter === 'all' ? 'å…¨éƒ¨' : currentFilter;

    // Filter functionality
    const filterTags = document.querySelectorAll('#filter-tags .tag');
    filterTags.forEach(tag => {
      tag.addEventListener('click', () => {
        filterTags.forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
        currentFilter = tag.dataset.filter;
        updateStats();
      });
    });

    // Status update
    const statusModal = document.getElementById('status-modal');
    document.getElementById('update-status').addEventListener('click', () => {
      statusModal.classList.add('active');
    });

    function closeStatusModal() {
      statusModal.classList.remove('active');
    }

    document.querySelectorAll('.status-option').forEach(option => {
      option.addEventListener('click', () => {
        const status = option.dataset.status;
        document.getElementById('current-status').textContent = status;
        closeStatusModal();
      });
    });

    function refreshGalaxy() {
      createBubbles();

    // Initialize
    createBubbles();
